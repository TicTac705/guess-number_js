<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/idb@5/build/iife/index-min.js"></script>
    <title>Угадай число</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="head">
                <div class="title">Угадай число</div>
            </div>
            <div class="body">
                <div id="greeting" class="greeting">
                    <p>Привет! Как тебя зовут?</p>
                    <form action="">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name">
                        <input type="button" id="nextInfo" value="Далее">
                    </form>
                </div>
                
                <div class="menuGame" id="menuGame">
                    <button id="newGame">Новая игра</button>
                    <button id="listAllGame">Список всех игр</button>
                    <button id="listWinGame">Список выигранных игр</button>
                    <button id="listLossGame">Список проигранных игр</button>
                </div>

                <div class="information" id="information">
                    <p id="info" class="info"></p>
                    <button id="nextShowGame">Далее</button>
                </div>

                <div class="show-game" id="show-game">
                    <form action="">
                        <label for="getNumber">Твое число:</label>
                        <input type="number" id="getNumber" name="getNumber">
                        <input type="button" id="checkNumber" value="Отправить">
                    </form>
                </div>

                <div class="message" id="message"></div>

                <div class="list" id="list">
                    <div class="text_list" id="text_list"></div>
                    <br>
                    <button onclick="document.getElementById('list').style.display = 'none'; document.getElementById('menuGame').style.display = 'flex'">Меню</button>
                </div>

                <div class="result" id="result">
                    <p id="resultText"></p>

                    <button id="replayGame">Заново</button>
                    <br>
                    <button id="goMenu">Меню</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js" type="module"></script>
</body>
</html>
